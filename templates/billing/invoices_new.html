
{% extends 'base.html' %}
{% block content %}
<h4>新建账单</h4>
<form method="post" class="row g-3">
  <div class="col-md-4">
    <label class="form-label">业主</label>
    <select name="owner_id" class="form-select">
      {% for o in owners %}<option value="{{ o.id }}">{{ o.name }} ({{ o.unit }})</option>{% endfor %}
    </select>
  </div>
  <div class="col-md-4">
    <label class="form-label">收费项目</label>
    <select name="charge_type_id" class="form-select">
      {% for t in types %}<option value="{{ t.id }}">{{ t.name }}</option>{% endfor %}
    </select>
  </div>
  <div class="col-md-4"><label class="form-label">金额</label><input name="amount" class="form-control" required></div>
  <div class="col-md-4"><label class="form-label">到期日</label><input type="date" name="due_date" class="form-control" required></div>
  <div class="col-md-8"><label class="form-label">备注</label><input name="description" class="form-control"></div>
  <div class="col-12"><button class="btn btn-primary">保存</button></div>
</form>
{% endblock %}
