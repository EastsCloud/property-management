
{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-2">
  <h4>设备台账</h4>
  <a class="btn btn-primary" href="{{ url_for('equipment_new') }}">+ 新建设备</a>
</div>
<form class="row gy-2 gx-2 mb-3">
  <div class="col-auto"><input class="form-control" name="q" placeholder="搜索名称/位置/序列号" value="{{ q }}"></div>
  <div class="col-auto"><button class="btn btn-outline-secondary">搜索</button></div>
</form>
<table class="table table-hover">
  <thead><tr><th>ID</th><th>名称</th><th>位置</th><th>序列号</th><th>状态</th><th></th></tr></thead>
  <tbody>
  {% for e in items %}
    <tr>
      <td>{{ e.id }}</td>
      <td>{{ e.name }}</td>
      <td>{{ e.location or '-' }}</td>
      <td>{{ e.serial or '-' }}</td>
      <td>{{ e.status }}</td>
      <td><a class="btn btn-sm btn-outline-primary" href="{{ url_for('equipment_detail', eid=e.id) }}">详情</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
