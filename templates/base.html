
<!doctype html>
<html lang="{{ 'en' if session.get('lang')=='en' else 'zh-CN' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>物业管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">物业管理</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('owners_list') }}">业主</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">收费</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for('charge_types') }}">收费项目</a></li>
                <li><a class="dropdown-item" href="{{ url_for('invoices_list') }}">账单</a></li>
                <li><a class="dropdown-item" href="{{ url_for('payments_list') }}">缴费记录</a></li>
              </ul>
            </li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('equipment_list') }}">设备</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('workorders_list') }}">工单</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('announcements') }}">社区服务</a></li>
          </ul>
          <div class="d-flex">
            <a class="nav-link {{ 'text-white' if session.get('lang')=='zh' else 'text-white-50' }} px-2" href="?lang=zh">中文</a>
            <span class="text-white-50">|</span>
            <a class="nav-link {{ 'text-white' if session.get('lang')=='en' else 'text-white-50' }} px-2" href="?lang=en">English</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid py-3">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-{{cat}}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
