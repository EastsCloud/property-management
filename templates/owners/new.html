
{% extends 'base.html' %}
{% block content %}
<h4>新建业主</h4>
<form method="post" class="row g-3">
  <div class="col-md-4"><label class="form-label">姓名</label><input name="name" class="form-control" required></div>
  <div class="col-md-4"><label class="form-label">电话</label><input name="phone" class="form-control"></div>
  <div class="col-md-4"><label class="form-label">邮箱</label><input name="email" class="form-control"></div>
  <div class="col-md-4"><label class="form-label">房产</label><input name="unit" class="form-control" placeholder="如 A-2-302"></div>
  <div class="col-md-4"><label class="form-label">房屋面积(㎡)</label><input type="number" step="0.01" name="area" class="form-control" placeholder="平方米"></div>
  <div class="col-md-4"><label class="form-label">房型</label>
    <select name="unit_type" class="form-select">
      <option value="">--</option>
      <option>一室一厅</option>
      <option>两室一厅</option>
      <option>两室两厅</option>
      <option>三室一厅</option>
      <option>三室两厅</option>
      <option>四室及以上</option>
    </select>
  </div>
  <div class="col-md-4"><label class="form-label">车辆数量</label><input type="number" name="vehicle_count" class="form-control" value="0"></div>
  <div class="col-md-4"><label class="form-label">车位编号</label><input name="parking_spots" class="form-control" placeholder="多个用逗号分隔"></div>
  <div class="col-md-4"><label class="form-label">车辆详情(可选)</label>
    <textarea name="vehicles_json" class="form-control" placeholder='[{"plate":"沪A12345","model":"Tesla 3"}]'></textarea>
  </div>
  <div class="col-12"><button class="btn btn-primary">保存</button></div>
</form>
{% endblock %}
