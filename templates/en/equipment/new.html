
{% extends 'en/base.html' %}
{% block content %}
<h4>New Equipment</h4>
<form method="post" class="row g-3">
  <div class="col-md-3"><label class="form-label">Equipment Name</label><input name="name" class="form-control" required></div>
  <div class="col-md-3"><label class="form-label">Equipment Type</label>
    <select name="equipment_type" class="form-select">
      <option value="">--</option>
      <option>Elevator</option>
      <option>Air Conditioner</option>
      <option>Water Pipe</option>
      <option>Gas</option>
      <option>Other</option>
    </select>
  </div>
  <div class="col-md-3"><label class="form-label">Model</label><input name="model" class="form-control"></div>
  <div class="col-md-3"><label class="form-label">Location</label><input name="location" class="form-control"></div>
  <div class="col-md-3"><label class="form-label">Serial</label><input name="serial" class="form-control"></div>
  <div class="col-md-3"><label class="form-label">Status</label>
    <select name="status" class="form-select">
      <option>正常</option><option>维护</option><option>停用</option>
    </select>
  </div>
  <div class="col-md-3"><label class="form-label">Install Date</label><input type="date" name="install_date" class="form-control"></div>
  <div class="col-12"><button class="btn btn-primary">Save</button></div>
</form>
{% endblock %}
