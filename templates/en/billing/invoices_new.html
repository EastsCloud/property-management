
{% extends 'en/base.html' %}
{% block content %}
<h4>New Invoice</h4>
<form method="post" class="row g-3">
  <div class="col-md-4">
    <label class="form-label">Owner</label>
    <select name="owner_id" class="form-select">
      {% for o in owners %}<option value="{{ o.id }}">{{ o.name }} ({{ o.unit }})</option>{% endfor %}
    </select>
  </div>
  <div class="col-md-4">
    <label class="form-label">Charge Type</label>
    <select name="charge_type_id" class="form-select">
      {% for t in types %}<option value="{{ t.id }}">{{ t.name }}</option>{% endfor %}
    </select>
  </div>
  <div class="col-md-4"><label class="form-label">Amount</label><input name="amount" class="form-control" required></div>
  <div class="col-md-4"><label class="form-label">Due Date</label><input type="date" name="due_date" class="form-control" required></div>
  <div class="col-md-8"><label class="form-label">Note</label><input name="description" class="form-control"></div>
  <div class="col-12"><button class="btn btn-primary">Save</button></div>
</form>
{% endblock %}
