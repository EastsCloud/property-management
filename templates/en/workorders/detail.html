
{% extends 'en/base.html' %}
{% block content %}
<h4>Work Order #{{ wo.id }}</h4>
<form method="post" class="row g-3">
  <div class="col-md-3"><label class="form-label">Status</label>
    <select name="status" class="form-select">
      {% for s in ['新建','处理中','已完成','已关闭'] %}
      <option {{ 'selected' if wo.status==s else '' }}>{{ s }}</option>
      {% endfor %}
    </select></div>
  <div class="col-md-3"><label class="form-label">Priority</label>
    <select name="priority" class="form-select">
      {% for p in ['低','中','高'] %}<option {{ 'selected' if wo.priority==p else '' }}>{{ p }}</option>{% endfor %}
    </select></div>
  <div class="col-md-3"><label class="form-label">Assignee</label><input name="assignee" class="form-control" value="{{ wo.assignee or '' }}"></div>
  <div class="col-12"><label class="form-label">Description</label><textarea class="form-control" disabled>{{ wo.description }}</textarea></div>
  <div class="col-12"><button class="btn btn-primary">Save</button></div>
  </form>
{% endblock %}
