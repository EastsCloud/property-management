
{% extends 'en/base.html' %}
{% block content %}
<h4>Work Order #{{ wo.id }}</h4>
<form method="post" class="row g-3">
  <div class="col-md-3"><label class="form-label">Status</label>
    <select name="status" class="form-select">
      {% for s in ['新建','处理中','已完成','已关闭'] %}
      <option {{ 'selected' if wo.status==s else '' }}>{{ s }}</option>
      {% endfor %}
    </select></div>
  <div class="col-md-3"><label class="form-label">Priority</label>
    <select name="priority" class="form-select">
      {% for p in ['低','中','高'] %}<option {{ 'selected' if wo.priority==p else '' }}>{{ p }}</option>{% endfor %}
    </select></div>
  <div class="col-md-3"><label class="form-label">Assignee</label><input name="assignee" class="form-control" value="{{ wo.assignee or '' }}"></div>
  <div class="col-md-3"><label class="form-label">Repairer</label><input name="repairer" class="form-control" value="{{ wo.repairer or '' }}"></div>
  <div class="col-md-3"><label class="form-label">Assigned At</label>
    <input type="datetime-local" name="assigned_at" class="form-control" value="{{ wo.assigned_at.strftime('%Y-%m-%dT%H:%M') if wo.assigned_at else '' }}">
  </div>
  <div class="col-md-3"><label class="form-label">Completed At</label>
    <input type="datetime-local" name="completed_at" class="form-control" value="{{ wo.completed_at.strftime('%Y-%m-%dT%H:%M') if wo.completed_at else '' }}">
  </div>
  <div class="col-md-3"><label class="form-label">Satisfaction</label>
    <select name="satisfaction" class="form-select">
      <option value="">Not Rated</option>
      <option {{ 'selected' if wo.satisfaction=='满意' else '' }}>Satisfied</option>
      <option {{ 'selected' if wo.satisfaction=='不满意' else '' }}>Not Satisfied</option>
    </select>
  </div>
  <div class="col-md-3"><label class="form-label">Created At</label>
    <input type="text" class="form-control" value="{{ wo.created_at.strftime('%Y-%m-%d %H:%M') if wo.created_at else '' }}" readonly>
  </div>
  <div class="col-12"><label class="form-label">Description</label><textarea class="form-control" disabled>{{ wo.description }}</textarea></div>
  <div class="col-12"><button class="btn btn-primary">Save</button></div>
  </form>
{% endblock %}
