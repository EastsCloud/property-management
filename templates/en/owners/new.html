
{% extends 'en/base.html' %}
{% block content %}
<h4>New Owner</h4>
<form method="post" class="row g-3">
  <div class="col-md-4"><label class="form-label">Name</label><input name="name" class="form-control" required></div>
  <div class="col-md-4"><label class="form-label">Phone</label><input name="phone" class="form-control"></div>
  <div class="col-md-4"><label class="form-label">Email</label><input name="email" class="form-control"></div>
  <div class="col-md-4"><label class="form-label">Unit</label><input name="unit" class="form-control" placeholder="e.g. A-2-302"></div>
  <div class="col-md-4"><label class="form-label">Area („é°)</label><input type="number" step="0.01" name="area" class="form-control" placeholder="Square meters"></div>
  <div class="col-md-4"><label class="form-label">Unit Type</label>
    <select name="unit_type" class="form-select">
      <option value="">--</option>
      <option>1BR 1LR</option>
      <option>2BR 1LR</option>
      <option>2BR 2LR</option>
      <option>3BR 1LR</option>
      <option>3BR 2LR</option>
      <option>4BR+</option>
    </select>
  </div>
  <div class="col-md-4"><label class="form-label">Vehicle Count</label><input type="number" name="vehicle_count" class="form-control" value="0"></div>
  <div class="col-md-4"><label class="form-label">Parking Spots</label><input name="parking_spots" class="form-control" placeholder="Separate with commas"></div>
  <div class="col-md-4"><label class="form-label">Vehicle Details (optional)</label>
    <textarea name="vehicles_json" class="form-control" placeholder='[{"plate":"SH-A12345","model":"Tesla 3"}]'></textarea>
  </div>
  <div class="col-12"><button class="btn btn-primary">Save</button></div>
</form>
{% endblock %}
