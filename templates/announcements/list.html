
{% extends 'base.html' %}
{% block content %}
<h4>公告</h4>
<form method="post" class="row g-2 mb-3">
  <div class="col-md-3"><input name="title" class="form-control" placeholder="标题" required></div>
  <div class="col-md-7"><input name="content" class="form-control" placeholder="内容" required></div>
  <div class="col-md-2 d-flex align-items-center">
    <div class="form-check"><input class="form-check-input" type="checkbox" name="send_email" id="se"><label class="form-check-label" for="se">邮件推送</label></div>
    <button class="btn btn-primary ms-2">发布</button>
  </div>
</form>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>时间</th><th>标题</th><th>内容</th></tr></thead>
  <tbody>
  {% for a in anns %}
    <tr>
      <td>{{ a.id }}</td>
      <td>{{ a.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
      <td>{{ a.title }}</td>
      <td>{{ a.content }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
